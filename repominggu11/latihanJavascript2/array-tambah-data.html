<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mengisi data ke array</title>
</head>
<body>
  <script>
// membuat array
const benda = ["Senter", "Radio", "Antena", "Obeng"];
  var products = ["Senter", "Radio", "Antena", "Obeng"];
// menambahkan tv ke dalam array products
  products.push("Televisi");
// menapilkan isi array
  document.write("<b>Data Array :</b>" + benda + "<br><b>Setelah menambahkan data didalam Array :</b>");
  document.write(products);
  </script>
</body>
</html>
