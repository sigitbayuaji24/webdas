<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hapus data depan array</title>
</head>
<body>
  <script>
const tanaman = ["Mawar", "Melati", "Anggrek", "Sakura"];
var bunga = ["Mawar", "Melati", "Anggrek", "Sakura"];
// hapus data dari depan
bunga.shift();
document.write("<b> Bunga : </b> " + tanaman +"<br>")
document.write("<b> Setelah dihapus array depan : </b>" + bunga);
  </script>
</body>
</html>
